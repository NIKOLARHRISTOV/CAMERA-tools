<html>
	<head>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				background: transparent;
			}

			.wrap {
				width: 100%;
				height: 100%;
				max-width: 100vh;
				max-height: 100vh;
			}

			video {
				width: 100%;
				height: auto;
				border-radius: 50px;
				box-shadow: inset 0 0 0 5px black;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<video loop="true" autoplay muted>
				<source src="movie.mp4" type="video/mp4" />
			</video>
		</div>
	</body>
</html>
