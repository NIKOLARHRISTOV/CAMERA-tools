<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tauri App</title>
		
		<style>
			.logo.vite:hover {
				filter: drop-shadow(0 0 2em #747bff);
			}

			.logo.typescript:hover {
				filter: drop-shadow(0 0 2em #2d79c7);
			}
		</style>
		<script type="module" crossorigin src="/assets/index.2c54a288.js"></script>
		<link rel="stylesheet" href="/assets/index.ecab81f9.css">
	</head>

	<body>
		<div class="container">
			<h1>Welcome to Tauri!</h1>

			<div class="row">
				<a href="https://vitejs.dev" target="_blank">
					<img
						src="/assets/vite.ae9e25f3.svg"
						class="logo vite"
						alt="Vite logo" />
				</a>
				<a href="https://tauri.app" target="_blank">
					<img
						src="/assets/tauri.37aeca65.svg"
						class="logo tauri"
						alt="Tauri logo" />
				</a>
				<a href="https://www.typescriptlang.org/docs" target="_blank">
					<img
						src="/assets/typescript.ee07af05.svg"
						class="logo typescript"
						alt="typescript logo" />
				</a>
			</div>

			<p>Click on the Tauri logo to learn more about the framework</p>

			<div class="row">
				<div>
					<input id="greet-input" placeholder="Enter a name..." />
					<button type="button" onclick="greet()">Greet</button>
				</div>
			</div>

			<p id="greet-msg"></p>
		</div>
	</body>
</html>
